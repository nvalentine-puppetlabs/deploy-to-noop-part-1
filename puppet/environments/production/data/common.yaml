---
force_noop: true

classes:
  - site::profile::pe::agent

site::profile::base::ntp_servers:
  - 0.north-america.pool.ntp.org
  - 1.north-america.pool.ntp.org

site::profile::base::ops_group: &opsgroup ops

site::profile::base::ops_users:
  nrvale0:
    uid: 1337
    groups:
      - sudo
      - *opsgroup

site::profile::base::ssh_authorized_keys:
  nrvale0:
    user: nrvale0
    type: rsa
    key: ''

site::profile::base::sudo_rules:
  'x%ops':
    content:  '%ops ALL=(ALL) ALL'
  'vagrant':
    content: '%vagrant ALL=NOPASSWD:ALL'
